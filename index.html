<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card_img-wrapper">
      <img src="./images/image-equilibrium.jpg" class="card_img"/>
    </div>

    <div class="card_content">
      <h3 class="card_title">Equilibrium #3429</h3>
      <p class="card_body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card_info">
        <p class="card_info-1"><img src="./images/icon-ethereum.svg" class="card_img-eth"/>0.041ETH</p>
        <p class="card_info-2"><img src="./images/icon-clock.svg" class="card_img-clock"/>3 days left</p>
      </div>
    </div>

    <div class="card_created-by">
      <img src="./images/image-avatar.png" class="card_img-avatar"/>
      <p class="card_created-by_txt">Creation of <span class="user-name">Jules Wyvern</span></p>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marco Zimmermann</a>.
  </div>
</body>
</html>
